<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <script>
        function abc(){
            alert("Hello");
        }
        function show() {
            
            var name = document.getElementById("t1").value;
            var address = document.querySelector("textarea").value;
            var city = document.getElementById("t3").value;
            var gender = document.querySelector('input[name="t4"]:checked')?.value || "Not selected";
            
            var vehicles = [];
            document.querySelectorAll('input[name="t5"]:checked').forEach(vehicle => {
                vehicles.push(vehicle.nextSibling.textContent.trim());
            });

            var output = `
                <strong>Name:</strong> ${name} <br>
                <strong>Address:</strong> ${address} <br>
                <strong>City:</strong> ${city} <br>
                <strong>Gender:</strong> ${gender} <br>
                <strong>Vehicles:</strong> ${vehicles.length > 0 ? vehicles.join(", ") : "None"}
            `;
            document.getElementById("output").innerHTML = output;
        }

    </script>

</head>
<body>
    <h1 onclick="abc()">Employee name</h1>
    <p>Helloo!! As you have reached till here please take time to fill this form</p>
    <form action="YoYo">
        Name : <input type ="text" id="t1"><br><br>
        Address : <textarea rows="4" cols="60"></textarea><br><br>
        City : <select id="t3">
            <option value="">Select</option>
            <option>Mydukur</option>
            <option>Kadapa</option>
            <option>Hyderabad</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Delhi</option>
            <option>Kolkata</option>
                </select><br><br>
        Gender:<br>
            <input type="radio" id="t4" name="t4" value="M" />Male<br>
            <input type="radio" id="t5" name="t4" value="F" />Female<br>
        Vehicles:<br>
            <input type="checkbox" name="t5" value="Car" />Car<br>
            <input type="checkbox" name="t5" value="Scooter" />Scooter<br>
            <input type="checkbox" name="t5" value="Bike" />Bike<br>
            <input type="button" value="Show Data" onclick="show()" />
            <input type="submit" value="Submit" />
    </form>
    <br>
    <div id="output" style="border: 1px solid #000; padding: 10px; margin-top: 10px;">
        <!-- Data will be displayed here -->
        <span></span>
    </div>
    <h2>Hobbies</h2>
    <ol>
        <li>Reading books</li>
        <li>Playing sports</li>
        <li>Learning new skills</li>
    </ol>
</body>
</html>
