<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f1f1f1;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Employee Form</h1>
  <form id="employeeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="70" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="joiningDate">Joining Date:</label>
    <input type="date" id="joiningDate" name="joiningDate" required>

    <button type="button" onclick="displayEmployeeData()">Submit</button>
  </form>

  <div id="output">
    <h2>Employee Data:</h2>
    <p>Name: <span id="outputName"></span></p>
    <p>Email: <span id="outputEmail"></span></p>
    <p>Age: <span id="outputAge"></span></p>
    <p>Gender: <span id="outputGender"></span></p>
    <p>Department: <span id="outputDepartment"></span></p>
    <p>Address: <span id="outputAddress"></span></p>
    <p>Joining Date: <span id="outputJoiningDate"></span></p>
  </div>

  <script>
    function displayEmployeeData() {
      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const department = document.getElementById("department").value;
      const address = document.getElementById("address").value;
      const joiningDate = document.getElementById("joiningDate").value;

      // Display values in span tags
      document.getElementById("outputName").innerText = name;
      document.getElementById("outputEmail").innerText = email;
      document.getElementById("outputAge").innerText = age;
      document.getElementById("outputGender").innerText = gender;
      document.getElementById("outputDepartment").innerText = department;
      document.getElementById("outputAddress").innerText = address;
      document.getElementById("outputJoiningDate").innerText = joiningDate;
    }
  </script>
</body>
</html>
